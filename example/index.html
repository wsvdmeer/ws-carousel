<!DOCTYPE html>
<html>
	<head>
		<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
		<title>WS-Carousel</title>
    <link rel="stylesheet" type="text/css" href="wscarousel.css"/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		
   
			<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
      <script type="text/javascript" src="jquery.wscarousel-1.0.js"></script>
		
  </head>
  <body>
		<div class="main">
			<div class="carousel">
					<ul class="items">
							<li id="one">1</li>
							<li id="two">2</li>
							<li id="three">3</li>
					</ul>
			</div>
			<div class="info">
				<h2>Defaults</h2>
				<ul>
					<li>start: 0</li>
							 <li>auto:true</li>
							 <li>speed:500</li>
							 <li>delay:1000</li>
							 <li>time:8000</li>
							 <li>autoHide:true</li>
							<li>showNavigation:true</li>
				</ul>
				<h2>Download</h2>
				<a href="wscarousel.zip">download(zip)</a>
			</div>
		</div>	
    <script type="text/javascript">
        $(".carousel").wscarousel();
    </script>
  </body>
</html>
